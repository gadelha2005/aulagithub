<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 
<script>

var n = parseInt(prompt("Digite a quantidade de números que serão digitados: "));
var vetor = [];
var maiorNumero = [0];

for( i = 0 ; i < n; i++){
    vetor[i] = parseInt(prompt(`Digite o ${(i + 1)}o número: `));
    if(vetor[i] > maiorNumero){
        maiorNumero = vetor[i];
    }
}

document.write(`O maior número é o ${maiorNumero}`)

</script>   


</body>
</html>
